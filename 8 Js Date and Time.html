<html>
    <head>
        <title>Date and Time Using JavaScript</title>
    <script>
        function A()
        {
            var d= new Date();
            document.getElementById(1).innerHTML=d;
        }
    </script>
    </head>
    <body onload="A()" >
        <h2 id="1" style="text-align: center; color:cadetblue"></h2>
    </body>
</html>
