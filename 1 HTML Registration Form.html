<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <form>
            <table border="1" align="Center">
                <tr>
                    <th colspan="2">Registration Form</th>
                </tr>
            <tr>
                <th>Name</th>
                <td><input type="text" placeholder="Enter Your Name" required/></td>
            </tr>
            <tr>
                <th>Age</th>
                <td><input type="number" placeholder ="0" required/></td>
            </tr>
            <tr>
                <th>Gender</th>
                <td><input type="radio" name="Male">Male<br/><input type="radio" name="Female">Female</td>
            </tr>
            <tr>
                <th>Address</th>
                <td><textarea></textarea></textarea></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="text" placeholder="example@ex.com"required/></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" required/></td>
            </tr>
            <tr>
                <th>Re-enter Your Password</th>
                <td><input type="password" required/></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"/></td>
                <td><input type="reset" value="Reset"/></td>
            </tr>
        </table>
        </form>
    </body>
</html>
